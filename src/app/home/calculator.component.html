<div class="calculator-holder">
  <div class="screen">
    <div class="display">1234567890</div>
    <div class="small-display">34*2+1234567890</div>
  </div>
  <div class="buttons-holder">
    <div class="row">
      <button class="col s3">AC</button>
      <button class="col s3">CE</button>
      <button class="col s3">%</button>
      <button class="col s3 orange lighten-1">/</button>
    </div>
    <div class="row">
      <button class="col s3">7</button>
      <button class="col s3">8</button>
      <button class="col s3">9</button>
      <button class="col s3 orange lighten-1">x</button>
    </div>
    <div class="row">
      <button class="col s3">4</button>
      <button class="col s3">5</button>
      <button class="col s3">6</button>
      <button class="col s3 orange lighten-1">-</button>
    </div>
    <div class="row">
      <button class="col s3">1</button>
      <button class="col s3">2</button>
      <button class="col s3">3</button>
      <button class="col s3 orange lighten-1">+</button>
    </div>
    <div class="row">
      <button class="col s6">0</button>
      <button class="col s3">,</button>
      <button class="col s3 orange lighten-1">=</button>
    </div>
  </div>
</div>
